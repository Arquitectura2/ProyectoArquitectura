<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>HOTEL RESORT</title>
    </h:head>
    <h:body>
       <h:form>  
    <p:growl id="messages"/>
 
    <p:menubar>
        <p:menuitem value="Inicio" url="index.xhtml"/>
        
 
        <p:submenu label="Servicios">
            <p:menuitem value="Restaurante" url="#"/> 
            <p:menuitem value="Spa" url="#" />
            <p:menuitem value="Bar" url="#" />
        </p:submenu>
 
        <p:submenu label="Habitaciones" >
            <p:menuitem value="D'Luxe Fumar (2 camas)" url="#" />
            <p:menuitem value="D'Luxe 2 Camas para no fumar" url="#"/> 
            <p:menuitem value="Premier 2 Camas No Fumar" url="#" />
            <p:menuitem value="Suite Para fumar" url="#" />
        </p:submenu>
 
        <p:menuitem value="Ofertas Y Paquetes"/>
            
        
 
        <p:menuitem value="Quienes somos..." url="http://www.primefaces.org"  />
 
        <f:facet name="options">
            <p:commandButton type="button" value="Iniciar Sesion" icon="ui-icon-extlink" />
        </f:facet>
    </p:menubar>
    
    
            <h3 style="margin-top:0">HOTEL RESORT </h3>
<p:commandButton type="button" onclick="PF('switcher').previous();"
    icon="ui-icon-circle-triangle-w" id="prev"/>
<p:commandButton type="button" onclick="PF('switcher').next();"
    icon="ui-icon-circle-triangle-e" id="next"/>
 
<p:imageSwitch effect="wipe" widgetVar="switcher" id="manuelSwitcher"
    slideshowAuto="false">
    <ui:repeat value="#{imagesView2.images}" var="image" id="manuelSwitcherImages">
        <p:graphicImage name="/demo/images/nature/#{image}" id="image"/>
    </ui:repeat>
</p:imageSwitch>
</h:form>
        
        

    </h:body>
</html>
