<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Le Blanc Spa Resort</title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
       <h:form>  
    <p:growl id="messages"/>
 
    <p:menubar>
        <p:menuitem value="Inicio" url="index.xhtml"/>
        
 
        <p:submenu label="Servicios">
            <p:menuitem value="Restaurante" url="#"/> 
            <p:menuitem value="Spa" url="Spa.xhtml" />
            <p:menuitem value="Bar" url="Bar.xhtml" />
        </p:submenu>
 
        <p:submenu label="Habitaciones" >
            <p:menuitem value="D'Luxe Fumar (2 camas)" url="" />
            <p:menuitem value="D'Luxe 2 Camas para no fumar" url="#"/> 
            <p:menuitem value="Premier 2 Camas No Fumar" url="#" />
            <p:menuitem value="Suite Para fumar" url="#" />
        </p:submenu>
 
        <p:menuitem value="Ofertas Y Paquetes"/>
            
        
 
        <p:menuitem value="Quienes somos..." url="Quienes"  />
 
        <f:facet name="options">
            <p:menuitem  value="Iniciar Sesion" url="login.xhtml" />
        </f:facet>
    </p:menubar>
    
<br></br>
<br></br>
    <h3 style="margin-top:0" align="center" > Le Blanc Spa Resort </h3>
<br></br>
<br></br>
<center> 
    
<p:commandButton  type="button" onclick="PF('switcher').previous();"
    icon="ui-icon-circle-triangle-w" id="prev"/>
<p:commandButton type="button" onclick="PF('switcher').next();"
    icon="ui-icon-circle-triangle-e" id="next"/>
 
<p:imageSwitch effect="wipe" widgetVar="switcher" id="manuelSwitcher"
    slideshowAuto="false">
    <ui:repeat value="#{imagesView2.images}" var="image" id="manuelSwitcherImages">
        <p:graphicImage name="/#{image}" id="image"/>
    </ui:repeat>
</p:imageSwitch>
</center>
<br></br>
<br></br>
<br></br>
<p:growl id="msgs" showDetail="true" />
 
    <p:fieldset style="margin-bottom:20px">
        <h:panelGrid columns="2" cellpadding="5">
            <p:graphicImage name="Vista1.jpg" />
            <h:outputText
                value="Estamos honrados de haber sido nombrado el # 2 turístico con todo incluido en el Mundo por la comunidad 
                TripAdvisor, así como el # 1 All-Inclusive Resort en México. Desde las playas vírgenes de arena blanca, a las 
                aguas cristalinas del Caribe, Le Blanc Spa Resort en Cancún sigue siendo el principal destino para el lujo, todo
                incluido, sólo para adultos vacaciones. ¡Gracias!" />
        </h:panelGrid>
    </p:fieldset>
       </h:form>
     <center>
        <div style="height:450px" aling="center">
    <h:form>
        <p:growl id="msgs" showDetail="true" />
 
        <p:dashboard id="board" model="#{dashboardView.model}">
            <p:ajax event="reorder" listener="#{dashboardView.handleReorder}" update="msgs" />
 
            <p:panel id="Ofertas" header="Ofertas">
                <IMG SRC="Ofer.jpg"></IMG>
                <br></br>
                <h:outputText  value="Leer mas..." />
            </p:panel>
 
            <p:panel id="Spa" header="Spa">
                <IMG SRC="Spa.jpg"></IMG>
                <br></br>
                <h:outputText value="Leer mas..."  />
            </p:panel>
 
            <p:panel id="Comidas" header="Comidas">
                <IMG SRC="Com.jpg"></IMG>
                <br></br>
                <h:outputText value="Leer mas..." />
            </p:panel>
        </p:dashboard>
 
        <div style="clear:both" />
    </h:form>
</div>
        </center>
    </h:body>
</html>
